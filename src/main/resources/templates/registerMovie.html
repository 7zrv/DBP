<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 50px;
      text-align: center;
    }

    form {
      margin: 50px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"], input[type="number"], input[type="date"], input[type="file"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
    }

    button[type="submit"]:hover {
      background-color: #45a049;
    }

  </style>
</head>
<body>
<h1>영화등록 페이지</h1>
<form method="post" action="/movies/register" enctype="multipart/form-data">
  <div>
    <label for="title">제목:</label>
    <input type="text" id="title" name="title" required>
  </div>
  <div>
    <label for="director">감독:</label>
    <input type="text" id="director" name="director" required>
  </div>
  <div>
    <label for="cast">출연배우:</label>
    <input type="text" id="cast" name="cast" required>
  </div>
  <div>
    <label for="genre">장르:</label>
    <input type="text" id="genre" name="genre" required>
  </div>
  <div>
    <label for="runningTime">상영시간:</label>
    <input type="text" id="runningTime" name="runningTime" required>
  </div>
  <div>
    <label for="rating">관람등급:</label>
    <input type="text" id="rating" name="rating" required>
  </div>
  <div>
    <label for="releaseDate">개봉일:</label>
    <input type="date" id="releaseDate" name="releaseDate" required>
  </div>
  <div>
    <label for="country">국가:</label>
    <input type="text" id="country" name="country" required>
  </div>
  <div>
    <label for="plot">줄거리:</label>
    <textarea id="plot" name="plot" rows="5" cols="70" required></textarea>
  </div>
  <div class="col-12">
    <label class="form-label">영화 이미지 업로드</label>
    <input type="file" class="form-control" id="imgFile" name="imgFile">
  </div>
  <button type="submit">Register</button>
</form>
</body>
</html>
