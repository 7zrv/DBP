<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
  <title>아이디 찾기</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h3>아이디 찾기</h3>
<form th:action="@{/findMyId}" method="post">
  <label for="email">가입시 이용한 이메일:</label>
  <input type="email" id="email" name="email" required>
  <input type="submit" value="아이디 찾기">
</form>
<p class="find">
  <span><a href="/findMyPassword">비밀번호 찾기</a></span>
  <span><a href="/signup">회원가입</a></span>
</p>
</body>
</html>
